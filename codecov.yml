coverage:
  precision: 2
  round: down
  range: "50...100"

  status:
    project:
      default:
        target: auto
        if_no_uploads: error
        if_ci_failed: error

    patch:
      default:
        if_no_uploads: error

    changes: true

  ignore:
    - "test/*"

comment:
  layout: "header, diff, changes, uncovered"
  behavior: default
